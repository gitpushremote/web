<figure class="table" style="width:100%;">
    <table class="ck-table-resized" style="border-collapse:collapse;border-style:none;font-family:Arial;font-size:10pt;table-layout:fixed;" cellspacing="0" cellpadding="0" dir="ltr" border="1" data-sheets-root="1" data-sheets-baot="1">
        <colgroup>
            <col style="width:5.35%;" width="28">

        </colgroup>
        <tbody>
            <tr style="height:21px;">
                <td style="border-color:#000000;font-size:14pt;overflow:hidden;padding:2px 3px;text-align:center;vertical-align:middle;white-space:normal;wrap-strategy:4;"><code>1</code></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;border-top:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:Arial;font-size:14pt;"><code><span style="font-style:normal;">ikk chup, sau sukh&nbsp;</span></code></span><br><span style="font-family:Arial;font-size:14pt;"><code><span style="font-style:normal;"><strong>ਇੱਕ ਚੁੱਪ, ਸੌ ਸੁੱਖ</strong>&nbsp;</span></code></span><br><span style="font-family:Arial;font-size:14pt;"><code><span style="font-style:normal;">(keeping mum once delivers a hundred conveniences/comforts)</span></code></span></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;border-top:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><code>Having the last word usually has only a tiny, short-term emotional value. Avoid unnecessary stress &amp; strife by biting your tongue. Let the other side have the hollow emotional non-victory.</code></td>
            </tr>
            <tr style="height:21px;">
                <td style="border-bottom:1px solid #000000;border-left:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;text-align:center;vertical-align:middle;white-space:normal;wrap-strategy:4;"><code>2</code></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><code>Be careful who you trust and what you believe.</code></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><code>There are people who'll try to take advantage of you, and others who're just wrong.</code></td>
            </tr>
            <tr style="height:21px;">
                <td style="border-bottom:1px solid #000000;border-left:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;text-align:center;vertical-align:middle;white-space:normal;wrap-strategy:4;"><code>3</code></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><code>It ain't what you don't know, but what you know that just ain't so.</code></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><code>Changing already established beliefs is much harder than acquiring a new belief. Pay attention to the source and their interests/incentives.</code></td>
            </tr>
            <tr style="height:21px;">
                <td style="border-bottom:1px solid #000000;border-left:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;text-align:center;vertical-align:middle;white-space:normal;wrap-strategy:4;"><code>4</code></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><code>Show me the incentive and I'll show you the outcome.</code><br><code>Incentives trump ethics, every time.</code></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><code>Incentives &amp; constraints drive behavior. (Carrot/stick)</code><br><code>Extremely powerful tool of critical thinking, helps understand people and organizations.</code></td>
            </tr>
            <tr style="height:21px;">
                <td style="border-bottom:1px solid #000000;border-left:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;text-align:center;vertical-align:middle;white-space:normal;wrap-strategy:4;"><code>5</code></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><code>There is no free lunch.</code></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><code>Every decision has a tradeoff or cost.</code><br><code>Family and gurdwara are the only places you get something for free.</code><br><code>If you are not paying, you are the product being sold, find out how.</code></td>
            </tr>
            <tr style="height:21px;">
                <td style="border-bottom:1px solid #000000;border-left:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;text-align:center;vertical-align:middle;white-space:normal;wrap-strategy:4;"><code>6</code></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><code>Ask, "Why this, why now and who benefits?"</code></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><code>Important critical thinking tool!&nbsp;</code></td>
            </tr>
            <tr style="height:21px;">
                <td style="border-bottom:1px solid #000000;border-left:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;text-align:center;vertical-align:middle;white-space:normal;wrap-strategy:4;"><code>7</code></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><code>Despise cheap dopamine.</code></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><code>Real satisfaction comes from hard work and accomlishments.</code></td>
            </tr>
            <tr style="height:21px;">
                <td style="border-bottom:1px solid #000000;border-left:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;text-align:center;vertical-align:middle;white-space:normal;wrap-strategy:4;"><code>8</code></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><code>Be right on the big decisions. Be wrong small.</code></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><code>Mistakes are inevitable. Avoid catastrophic ones. For some decisions, you don't get second chances. Know what these decisions are beforehand. Example: driving drunk.</code></td>
            </tr>
            <tr style="height:21px;">
                <td style="border-bottom:1px solid #000000;border-left:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;text-align:center;vertical-align:middle;white-space:normal;wrap-strategy:4;"><code>9</code></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><code>Choices have consequences. Plan for them.</code></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><code>Most of the time these consequences are known in advance. E.g. opportunity cost. Some might be surprises. Plan and be prepared to make peace with these consequences and take responsibility for your choices.</code></td>
            </tr>
            <tr style="height:21px;">
                <td style="border-bottom:1px solid #000000;border-left:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;text-align:center;vertical-align:middle;white-space:normal;wrap-strategy:4;"><code>10</code></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><code>We suffer more in imagination than in reality. (Seneca)</code></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><code>Most fears of ours never come to pass. Notice and redirect your thoughts towards useful ends.</code></td>
            </tr>
            <tr style="height:21px;">
                <td style="border-bottom:1px solid #000000;border-left:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;text-align:center;vertical-align:middle;white-space:normal;wrap-strategy:4;"><code>12</code></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><code>Avoid violating any of the 4 Rules of Stupid.</code></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:Arial;font-size:14pt;"><code><span style="font-style:normal;">From Active Self Protection channel:&nbsp;</span></code></span><span style="color:#0000ff;font-family:Arial;font-size:14pt;"><code><i>Don't go to stupid places at stupid times with stupid people to do stupid things.</i></code></span><span style="font-family:Arial;font-size:14pt;"><code><span style="font-style:normal;"> Your risks&nbsp;<strong>multiply</strong> with each rule violated. Violating 3 or all 4 at the same is really risky and dangerous.</span></code></span></td>
            </tr>
            <tr style="height:21px;">
                <td style="border-bottom:1px solid #000000;border-left:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;text-align:center;vertical-align:middle;white-space:normal;wrap-strategy:4;"><code>13</code></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><code>Don't send messages or share anything that you wouldn't want to see printed on the front page of the New York Times.</code></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><code>The other party may leak your messages or pictures/videos. You cannot control content. Once it's on an electronic device, it is forever stored in data centers.</code></td>
            </tr>
            <tr style="height:21px;">
                <td style="border-bottom:1px solid #000000;border-left:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;text-align:center;vertical-align:middle;white-space:normal;wrap-strategy:4;"><code>14</code></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><code>Discard unreasonable limiting beliefs.</code></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;overflow:hidden;padding:2px 3px;vertical-align:middle;">&nbsp;</td>
            </tr>
            <tr style="height:21px;">
                <td style="border-bottom:1px solid #000000;border-left:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;text-align:center;vertical-align:middle;white-space:normal;wrap-strategy:4;"><code>15</code></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><code>Image matters. ABCD: Appearance, behavior, communication skills, digital footprint</code></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><code>Dress well. Speak clearly and act with civility at all times. Minimize your digital footprint: use privacy tools, adblockers, fake personal data, throwaway accounts.&nbsp;</code></td>
            </tr>
            <tr style="height:21px;">
                <td style="border-bottom:1px solid #000000;border-left:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;text-align:center;vertical-align:middle;white-space:normal;wrap-strategy:4;"><code>16</code></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><code>Get married before having kids, and stay married.</code></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><code>aka "Marry before you carry" for girls.</code></td>
            </tr>
            <tr style="height:21px;">
                <td style="border-bottom:1px solid #000000;border-left:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;text-align:center;vertical-align:middle;white-space:normal;wrap-strategy:4;"><code>17</code></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;">Hard choices, easy life.&nbsp;<br>Easy choices, hard life.</td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><code>Taking the easy road leads to more hardship in future. Take care of problems and hard decisions upfront. Don't kick the can down the road.</code></td>
            </tr>
            <tr style="height:21px;">
                <td style="border-bottom:1px solid #000000;border-left:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;text-align:center;vertical-align:middle;white-space:normal;wrap-strategy:4;"><code>18</code></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid transparent;font-size:14pt;overflow:visible;padding:2px 0px;vertical-align:middle;">
                    <div style="left:3px;overflow:hidden;position:relative;white-space:nowrap;width:673px;">
                        <div style="float:left;">Know the opportunity cost of your plans.</div>
                    </div>
                </td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;overflow:hidden;padding:2px 3px;vertical-align:middle;">&nbsp;</td>
            </tr>
            <tr style="height:21px;">
                <td style="border-bottom:1px solid #000000;border-left:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;text-align:center;vertical-align:middle;white-space:normal;wrap-strategy:4;"><code>19</code></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><code>Compounding and incremental improvements are immensely powerful over time.</code></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><code>You rarely ever get a magic bullet. Life is built with incremental improvements over time, and rebuilding after setbacks. Instead of quitting or abandoning ship, work on repairing, rebuilding and improving. Just like wise financial investments, compounding makes all the difference to the vast majority of what matters in life.</code></td>
            </tr>
            <tr style="height:21px;">
                <td style="border-bottom:1px solid #000000;border-left:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;text-align:center;vertical-align:middle;white-space:normal;wrap-strategy:4;"><code>20</code></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><code>Know the baseline.</code></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><code>Often people will cite statistics to persuade you. Without knowing the baseline level (absolute numbers, historical stats, sample selection info etc), you can be misled by these arguments.</code></td>
            </tr>
            <tr style="height:21px;">
                <td style="border-bottom:1px solid #000000;border-left:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;text-align:center;vertical-align:middle;white-space:normal;wrap-strategy:4;"><code>21</code></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><code>Check the y-axis of graphs and charts.</code></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><code>Y-axis that does not start at zero misleadingly amplifies differences and trends.</code></td>
            </tr>
            <tr style="height:21px;">
                <td style="border-bottom:1px solid #000000;border-left:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;text-align:center;vertical-align:middle;white-space:normal;wrap-strategy:4;"><code>22</code></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><code>Investments: be greedy when other people are fearful and take profits when others are greedy</code></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;overflow:hidden;padding:2px 3px;vertical-align:bottom;">&nbsp;</td>
            </tr>
            <tr style="height:21px;">
                <td style="border-bottom:1px solid #000000;border-left:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;text-align:center;vertical-align:middle;white-space:normal;wrap-strategy:4;"><code>23</code></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><code>If feeling down, take a shower or wash your face with cold water.</code></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><code>Showering or washing your face with cold water are the easiest ways to break out of a bad state of mind. They are quick, cost nothing and have no negative side effects.</code></td>
            </tr>
            <tr style="height:21px;">
                <td style="border-bottom:1px solid #000000;border-left:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;text-align:center;vertical-align:middle;white-space:normal;wrap-strategy:4;"><code>24</code></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><code>Praise in public, criticize in private.</code></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><code>Public criticism is humiliating and doesnt't work. Public praise is twice as effective as private praise.</code></td>
            </tr>
            <tr style="height:21px;">
                <td style="border-bottom:1px solid #000000;border-left:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;text-align:center;vertical-align:middle;white-space:normal;wrap-strategy:4;"><code>25</code></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><code>Learn the best mental models and practice using them.</code></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><code>OODA loop, negative and positive feedback loops, Munger, fs.blog</code></td>
            </tr>
            <tr style="height:21px;">
                <td style="border-bottom:1px solid #000000;border-left:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;text-align:center;vertical-align:middle;white-space:normal;wrap-strategy:4;"><code>26</code></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><code>Price is what you pay, value is what you get.</code></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><code>Spend/invest money when you are getting much more value thatn the price you're paying.</code></td>
            </tr>
            <tr style="height:21px;">
                <td style="border-bottom:1px solid #000000;border-left:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;text-align:center;vertical-align:middle;white-space:normal;wrap-strategy:4;"><code>27</code></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><code>Build your life like a puramid, not a jenga tower.</code></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;overflow:hidden;padding:2px 3px;vertical-align:middle;">&nbsp;</td>
            </tr>
            <tr style="height:21px;">
                <td style="border-bottom:1px solid #000000;border-left:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;text-align:center;vertical-align:middle;white-space:normal;wrap-strategy:4;"><code>28</code></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><code>Avoid permanent solutions to temporary problems or conditions.</code></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><code>From Jeff Bezos' Letter to 1997 Shareholders on irreversible (Type 1) vs. reversible (Type 2) decision making: Some decisions are consequential and irreversible or nearly irreversible – one-way doors – and these decisions must be made methodically, carefully, slowly, with great deliberation and consultation.</code></td>
            </tr>
            <tr style="height:21px;">
                <td style="border-bottom:1px solid #000000;border-left:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;text-align:center;vertical-align:middle;white-space:normal;wrap-strategy:4;"><code>29</code></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><code>Where you put your attention is where you get the results.</code></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><code>(From financial influencer Jaspreet Singh "The Minority Mindset")</code></td>

                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><code>It's very hard to control the mind with the mind... look towards the body.</code></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><code>Physical activity can help you break out of a bad mood or state of mind. Use it. Something as simple as going for a walk or taking a shower will help.</code></td>

            <tr style="height:21px;">
                <td style="border-bottom:1px solid #000000;border-left:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;text-align:center;vertical-align:middle;white-space:normal;wrap-strategy:4;"><code>31</code></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><code>Systems are better than goals</code></td>
