        <tbody>
            <tr style="height:21px;">
                <td style="border-color:#000000;font-size:14pt;overflow:hidden;padding:2px 3px;text-align:center;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:'Times New Roman', Times, serif;"><code>1</code></span></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;border-top:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:'Times New Roman', Times, serif;font-size:14pt;"><code><span style="font-style:normal;">ikk chup, sau sukh&nbsp;</span></code></span><br><span style="font-family:'Times New Roman', Times, serif;font-size:14pt;"><code><span style="font-style:normal;"><strong>ਇੱਕ ਚੁੱਪ, ਸੌ ਸੁੱਖ</strong>&nbsp;</span></code></span><br><span style="font-family:'Times New Roman', Times, serif;font-size:14pt;"><code><span style="font-style:normal;">(keeping mum once delivers a hundred conveniences/comforts)</span></code></span></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;border-top:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:'Times New Roman', Times, serif;"><code>Having the last word usually has only a tiny, short-term emotional value. Avoid unnecessary stress &amp; strife by biting your tongue. Let the other side have the hollow emotional non-victory.</code></span></td>
            </tr>
            <tr style="height:21px;">
                <td style="border-bottom:1px solid #000000;border-left:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;text-align:center;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:'Times New Roman', Times, serif;"><code>2</code></span></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:'Times New Roman', Times, serif;"><code>Be careful who you trust and what you believe.</code></span></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:'Times New Roman', Times, serif;"><code>There are people who'll try to take advantage of you, and others who're just wrong.</code></span></td>
            </tr>
            <tr style="height:21px;">
                <td style="border-bottom:1px solid #000000;border-left:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;text-align:center;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:'Times New Roman', Times, serif;"><code>3</code></span></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:'Times New Roman', Times, serif;"><code>It ain't what you don't know, but what you know that just ain't so.</code></span></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:'Times New Roman', Times, serif;"><code>Changing already established beliefs is much harder than acquiring a new belief. Pay attention to the source and their interests/incentives.</code></span></td>
            </tr>
            <tr style="height:21px;">
                <td style="border-bottom:1px solid #000000;border-left:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;text-align:center;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:'Times New Roman', Times, serif;"><code>4</code></span></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:'Times New Roman', Times, serif;"><code>Show me the incentive and I'll show you the outcome.</code></span><br><span style="font-family:'Times New Roman', Times, serif;"><code>Incentives trump ethics, every time.</code></span></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:'Times New Roman', Times, serif;"><code>Incentives &amp; constraints drive behavior. (Carrot/stick)</code></span><br><span style="font-family:'Times New Roman', Times, serif;"><code>Extremely powerful tool of critical thinking, helps understand people and organizations.</code></span></td>
            </tr>
            <tr style="height:21px;">
                <td style="border-bottom:1px solid #000000;border-left:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;text-align:center;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:'Times New Roman', Times, serif;"><code>5</code></span></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:'Times New Roman', Times, serif;"><code>There is no free lunch.</code></span></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:'Times New Roman', Times, serif;"><code>Every decision has a tradeoff or cost.</code></span><br><span style="font-family:'Times New Roman', Times, serif;"><code>Family and gurdwara are the only places you get something for free.</code></span><br><span style="font-family:'Times New Roman', Times, serif;"><code>If you are not paying, you are the product being sold, find out how.</code></span></td>
            </tr>
            <tr style="height:21px;">
                <td style="border-bottom:1px solid #000000;border-left:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;text-align:center;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:'Times New Roman', Times, serif;"><code>6</code></span></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:'Times New Roman', Times, serif;"><code>Ask, "Why this, why now and who benefits?"</code></span></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:'Times New Roman', Times, serif;"><code>Important critical thinking tool!&nbsp;</code></span></td>
            </tr>
            <tr style="height:21px;">
                <td style="border-bottom:1px solid #000000;border-left:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;text-align:center;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:'Times New Roman', Times, serif;"><code>7</code></span></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:'Times New Roman', Times, serif;"><code>Despise cheap dopamine.</code></span></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:'Times New Roman', Times, serif;"><code>Real satisfaction comes from hard work and accomlishments.</code></span></td>
            </tr>
            <tr style="height:21px;">
                <td style="border-bottom:1px solid #000000;border-left:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;text-align:center;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:'Times New Roman', Times, serif;"><code>8</code></span></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:'Times New Roman', Times, serif;"><code>Be right on the big decisions. Be wrong small.</code></span></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:'Times New Roman', Times, serif;"><code>Mistakes are inevitable. Avoid catastrophic ones. For some decisions, you don't get second chances. Know what these decisions are beforehand. Example: driving drunk.</code></span></td>
            </tr>
            <tr style="height:21px;">
                <td style="border-bottom:1px solid #000000;border-left:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;text-align:center;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:'Times New Roman', Times, serif;"><code>9</code></span></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:'Times New Roman', Times, serif;"><code>Choices have consequences. Plan for them.</code></span></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:'Times New Roman', Times, serif;"><code>Most of the time these consequences are known in advance. E.g. opportunity cost. Some might be surprises. Plan and be prepared to make peace with these consequences and take responsibility for your choices.</code></span></td>
            </tr>
            <tr style="height:21px;">
                <td style="border-bottom:1px solid #000000;border-left:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;text-align:center;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:'Times New Roman', Times, serif;"><code>10</code></span></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:'Times New Roman', Times, serif;"><code>We suffer more in imagination than in reality. (Seneca)</code></span></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:'Times New Roman', Times, serif;"><code>Most fears of ours never come to pass. Notice and redirect your thoughts towards useful ends.</code></span></td>
            </tr>
            <tr style="height:21px;">
                <td style="border-bottom:1px solid #000000;border-left:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;text-align:center;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:'Times New Roman', Times, serif;"><code>12</code></span></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:'Times New Roman', Times, serif;"><code>Avoid violating any of the 4 Rules of Stupid.</code></span></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:'Times New Roman', Times, serif;font-size:14pt;"><code><span style="font-style:normal;">From Active Self Protection channel:&nbsp;</span></code></span><span style="color:#0000ff;font-family:'Times New Roman', Times, serif;font-size:14pt;"><code><i>Don't go to stupid places at stupid times with stupid people to do stupid things.</i></code></span><span style="font-family:'Times New Roman', Times, serif;font-size:14pt;"><code><span style="font-style:normal;"> Your risks&nbsp;<strong>multiply</strong> with each rule violated. Violating 3 or all 4 at the same is really risky and dangerous.</span></code></span></td>
            </tr>
            <tr style="height:21px;">
                <td style="border-bottom:1px solid #000000;border-left:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;text-align:center;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:'Times New Roman', Times, serif;"><code>13</code></span></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:'Times New Roman', Times, serif;"><code>Don't send messages or share anything that you wouldn't want to see printed on the front page of the New York Times.</code></span></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:'Times New Roman', Times, serif;"><code>The other party may leak your messages or pictures/videos. You cannot control content. Once it's on an electronic device, it is forever stored in data centers.</code></span></td>
            </tr>
            <tr style="height:21px;">
                <td style="border-bottom:1px solid #000000;border-left:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;text-align:center;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:'Times New Roman', Times, serif;"><code>14</code></span></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:'Times New Roman', Times, serif;"><code>Discard unreasonable limiting beliefs.</code></span></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;overflow:hidden;padding:2px 3px;vertical-align:middle;">&nbsp;</td>
            </tr>
            <tr style="height:21px;">
                <td style="border-bottom:1px solid #000000;border-left:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;text-align:center;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:'Times New Roman', Times, serif;"><code>15</code></span></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:'Times New Roman', Times, serif;"><code>Image matters. ABCD: Appearance, behavior, communication skills, digital footprint</code></span></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:'Times New Roman', Times, serif;"><code>Dress well. Speak clearly and act with civility at all times. Minimize your digital footprint: use privacy tools, adblockers, fake personal data, throwaway accounts.&nbsp;</code></span></td>
            </tr>
            <tr style="height:21px;">
                <td style="border-bottom:1px solid #000000;border-left:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;text-align:center;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:'Times New Roman', Times, serif;"><code>16</code></span></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:'Times New Roman', Times, serif;"><code>Get married before having kids, and stay married.</code></span></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:'Times New Roman', Times, serif;"><code>aka "Marry before you carry" for girls.</code></span></td>
            </tr>
            <tr style="height:21px;">
                <td style="border-bottom:1px solid #000000;border-left:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;text-align:center;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:'Times New Roman', Times, serif;"><code>17</code></span></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;"><span style="font-family:'Times New Roman', Times, serif;">Hard choices, easy life.&nbsp;</span><br><span style="font-family:'Times New Roman', Times, serif;">Easy choices, hard life.</span></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:'Times New Roman', Times, serif;"><code>Taking the easy road leads to more hardship in future. Take care of problems and hard decisions upfront. Don't kick the can down the road.</code></span></td>
            </tr>
            <tr style="height:21px;">
                <td style="border-bottom:1px solid #000000;border-left:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;text-align:center;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:'Times New Roman', Times, serif;"><code>18</code></span></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid transparent;font-size:14pt;overflow:visible;padding:2px 0px;vertical-align:middle;">
                    <div style="left:3px;overflow:hidden;position:relative;white-space:nowrap;width:673px;">
                        <div style="float:left;"><span style="font-family:'Times New Roman', Times, serif;">Know the opportunity cost of your plans.</span></div>
                    </div>
                </td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;overflow:hidden;padding:2px 3px;vertical-align:middle;">&nbsp;</td>
            </tr>
            <tr style="height:21px;">
                <td style="border-bottom:1px solid #000000;border-left:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;text-align:center;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:'Times New Roman', Times, serif;"><code>19</code></span></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:'Times New Roman', Times, serif;"><code>Compounding and incremental improvements are immensely powerful over time.</code></span></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:'Times New Roman', Times, serif;"><code>You rarely ever get a magic bullet. Life is built with incremental improvements over time, and rebuilding after setbacks. Instead of quitting or abandoning ship, work on repairing, rebuilding and improving. Just like wise financial investments, compounding makes all the difference to the vast majority of what matters in life.</code></span></td>
            </tr>
            <tr style="height:21px;">
                <td style="border-bottom:1px solid #000000;border-left:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;text-align:center;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:'Times New Roman', Times, serif;"><code>20</code></span></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:'Times New Roman', Times, serif;"><code>Know the baseline.</code></span></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:'Times New Roman', Times, serif;"><code>Often people will cite statistics to persuade you. Without knowing the baseline level (absolute numbers, historical stats, sample selection info etc), you can be misled by these arguments.</code></span></td>
            </tr>
            <tr style="height:21px;">
                <td style="border-bottom:1px solid #000000;border-left:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;text-align:center;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:'Times New Roman', Times, serif;"><code>21</code></span></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:'Times New Roman', Times, serif;"><code>Check the y-axis of graphs and charts.</code></span></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:'Times New Roman', Times, serif;"><code>Y-axis that does not start at zero misleadingly amplifies differences and trends.</code></span></td>
            </tr>
            <tr style="height:21px;">
                <td style="border-bottom:1px solid #000000;border-left:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;text-align:center;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:'Times New Roman', Times, serif;"><code>22</code></span></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:'Times New Roman', Times, serif;"><code>Investments: be greedy when other people are fearful and take profits when others are greedy</code></span></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;overflow:hidden;padding:2px 3px;vertical-align:bottom;">&nbsp;</td>
            </tr>
            <tr style="height:21px;">
                <td style="border-bottom:1px solid #000000;border-left:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;text-align:center;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:'Times New Roman', Times, serif;"><code>23</code></span></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:'Times New Roman', Times, serif;"><code>If feeling down, take a shower or wash your face with cold water.</code></span></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:'Times New Roman', Times, serif;"><code>Showering or washing your face with cold water are the easiest ways to break out of a bad state of mind. They are quick, cost nothing and have no negative side effects.</code></span></td>
            </tr>
            <tr style="height:21px;">
                <td style="border-bottom:1px solid #000000;border-left:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;text-align:center;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:'Times New Roman', Times, serif;"><code>24</code></span></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:'Times New Roman', Times, serif;"><code>Praise in public, criticize in private.</code></span></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:'Times New Roman', Times, serif;"><code>Public criticism is humiliating and doesnt't work. Public praise is twice as effective as private praise.</code></span></td>
            </tr>
            <tr style="height:21px;">
                <td style="border-bottom:1px solid #000000;border-left:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;text-align:center;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:'Times New Roman', Times, serif;"><code>25</code></span></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:'Times New Roman', Times, serif;"><code>Learn the best mental models and practice using them.</code></span></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:'Times New Roman', Times, serif;"><code>OODA loop, negative and positive feedback loops, Munger, fs.blog</code></span></td>
            </tr>
            <tr style="height:21px;">
                <td style="border-bottom:1px solid #000000;border-left:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;text-align:center;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:'Times New Roman', Times, serif;"><code>26</code></span></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:'Times New Roman', Times, serif;"><code>Price is what you pay, value is what you get.</code></span></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:'Times New Roman', Times, serif;"><code>Spend/invest money when you are getting much more value thatn the price you're paying.</code></span></td>
            </tr>
            <tr style="height:21px;">
                <td style="border-bottom:1px solid #000000;border-left:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;text-align:center;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:'Times New Roman', Times, serif;"><code>27</code></span></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:'Times New Roman', Times, serif;"><code>Build your life like a puramid, not a jenga tower.</code></span></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;overflow:hidden;padding:2px 3px;vertical-align:middle;">&nbsp;</td>
            </tr>
            <tr style="height:21px;">
                <td style="border-bottom:1px solid #000000;border-left:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;text-align:center;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:'Times New Roman', Times, serif;"><code>28</code></span></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:'Times New Roman', Times, serif;"><code>Avoid permanent solutions to temporary problems or conditions.</code></span></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:'Times New Roman', Times, serif;"><code>From Jeff Bezos' Letter to 1997 Shareholders on irreversible (Type 1) vs. reversible (Type 2) decision making: Some decisions are consequential and irreversible or nearly irreversible – one-way doors – and these decisions must be made methodically, carefully, slowly, with great deliberation and consultation.</code></span></td>
            </tr>
            <tr style="height:21px;">
                <td style="border-bottom:1px solid #000000;border-left:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;text-align:center;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:'Times New Roman', Times, serif;"><code>29</code></span></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:'Times New Roman', Times, serif;"><code>Where you put your attention is where you get the results.</code></span></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:'Times New Roman', Times, serif;"><code>(From financial influencer Jaspreet Singh "The Minority Mindset")</code></span></td>
            </tr>
            <tr style="height:21px;">
                <td style="border-bottom:1px solid #000000;border-left:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;text-align:center;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:Arial, Helvetica, sans-serif;"><code>30</code></span></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:Arial, Helvetica, sans-serif;"><code>It's very hard to control the mind with the mind... look towards the body.</code></span></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:Arial, Helvetica, sans-serif;"><code>Physical activity can help you break out of a bad mood or state of mind. Use it. Something as simple as going for a walk or taking a shower will help.</code></span></td>
            </tr>
            <tr style="height:21px;">
                <td style="border-bottom:1px solid #000000;border-left:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;text-align:center;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:Arial, Helvetica, sans-serif;"><code>31</code></span></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:Arial, Helvetica, sans-serif;"><code>Systems are better than goals</code></span></td>
                <td style="border-bottom:1px solid #000000;border-right:1px solid #000000;font-size:14pt;overflow:hidden;padding:2px 3px;vertical-align:middle;white-space:normal;wrap-strategy:4;"><span style="font-family:Arial, Helvetica, sans-serif;"><code>Sysytems (processes) are habits, routines, recurring activities. They serve you well in the long run, not just for a specific milestone or goal. E.g. learn to be persuasive in general, instead of focusing on one specific party without the general skills of persuasion.</code></span></td>
